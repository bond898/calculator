<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="calculator">
    <p style="color: white;">calc</p>
        <input type="text" id="display" readonly>
        <div class="button-area">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input style="background-color: #647299; color: white;" type="button" value="DEL" onclick="delFromDisplay()">
        
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input style="background-color: #647299; width: 136px;" type="button" value="Reset" onclick="resetDisplay()">
        <input style="background-color: red; width: 136px;" type="button" value="=" onclick="calculate()">

        </div>
    </div>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function delFromDisplay() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }
    
        function resetDisplay() {
            document.getElementById('display').value = '';
        }
    
        function calculate() {
            var expression = document.getElementById('display').value;
            var result = eval(expression);
            document.getElementById('display').value = result;
        }
    </script>  
</body>
</html>
